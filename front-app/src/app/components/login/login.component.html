<nav class="text-center">
    <h1 >API Publica Productos</h1>
    <img  style="width: 250px; height: 200px;" src="../../../assets/CarritoLogin.png" alt="Login">
</nav>
<main class="container-fluid">
    <mat-card>
        <mat-card-content>
            <h1>Login</h1>
            <p>
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="correo@dominio.com" required>
                  <mat-icon matSuffix>mail</mat-icon>
                  <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" required>
                    <button id="iconPassword" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>
            <button mat-raised-button>Iniciar Sesion</button>
            <a mat-button [routerLink]="'/register'">¡Registrate Acá!</a>
        </mat-card-content>
    </mat-card>
</main>
