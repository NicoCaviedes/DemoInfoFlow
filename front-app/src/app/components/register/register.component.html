<main class="container-fluid">
    <mat-card>
        <mat-card-content>
            <h1>Registro Nuevo Cuenta</h1>
            <p>
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="correo@dominio.com" required>
                  <mat-icon matSuffix>mail</mat-icon>
                  <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" required>
                    <button id="iconPassword" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input matInput [type]="hideConfPassword ? 'password' : 'text'" required>
                    <button id="iconPassword" mat-icon-button matSuffix (click)="hideConfPassword = !hideConfPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfPassword">
                        <mat-icon>{{hideConfPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>
            <button mat-raised-button>Registrar Cuenta</button>
        </mat-card-content>
    </mat-card>
</main>
